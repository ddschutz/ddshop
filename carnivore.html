<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A carnivore did it ! - Publication r√©seaux</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #222;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    input {
      width: 45%;
      padding: 0.5rem;
      margin: 0.3rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      background-color: #0077ff;
      color: white;
    }
    button:hover {
      background-color: #005fd4;
    }
    #result {
      margin-top: 1.2rem;
      padding: 0.8rem;
      background: #eef3ff;
      border-radius: 0.5rem;
      font-style: italic;
      display: none;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>A carnivore did it ! </h2>
    <div>
      <input type="number" id="page" placeholder="Feuillet de niveau (1-20)">
      <input type="number" id="ligne" placeholder="Ligne (1-100)">
    </div>
    <button onclick="genererTexte()">G√©n√©rer</button>
    <button id="copyBtn" onclick="copierTexte()" style="display:none;">Copier</button>
    <div id="result"></div>
  </div>

  <script>
    function genererTexte() {
      const page = document.getElementById('page').value.trim();
      const ligne = document.getElementById('ligne').value.trim();
      const result = document.getElementById('result');
      const copyBtn = document.getElementById('copyBtn');

      if (!page || !ligne) {
        result.style.display = 'block';
        result.textContent = "Merci de renseigner la page et la ligne.";
        copyBtn.style.display = 'none';
        return;
      }

      const texte = `J‚Äôai r√©ussi l‚Äô√©nigme page ${page}, ligne ${ligne} ! Et toi, tu y es arriv√© ? üß© #√©nigme #jeu`;
      result.textContent = texte;
      result.style.display = 'block';
      copyBtn.style.display = 'inline-block';
    }

    function copierTexte() {
      const texte = document.getElementById('result').textContent;
      navigator.clipboard.writeText(texte).then(() => {
        const copyBtn = document.getElementById('copyBtn');
        copyBtn.textContent = "Copi√© ‚úÖ";
        setTimeout(() => copyBtn.textContent = "Copier", 1500);
      });
    }
  </script>
</body>
</html>
