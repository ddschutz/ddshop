<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi de commandes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    tr.recu { background: #c8f7c5; }
    tr.envoye { background: #ffe9a8; }
    tr.relais { background: #d4e4ff; }
    tr.renvoye { background: #ffb3b3; }
    tr.valide { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Suivi de mes commandes</h1>

  <div>
    <input id="site" placeholder="Site" />
    <input id="description" placeholder="Description" />
    <input id="livraison" type="date" />
    <button onclick="ajouterOuMettreAJour()">Ajouter / Modifier</button>
  </div>

  <table id="tableau">
    <thead>
      <tr>
        <th>Site</th>
        <th>Description</th>
        <th>Livraison</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby0YyAOMFcVIUUHFcPvmMyh0hlXRwBXXlIYhmExzmhdl0o9rjF5KjzoPe7ZofCrFWFdbg/exec"; // à remplacer

    const etapes = ["validé", "envoyé", "dispo en relai", "récupéré", "renvoyé", "remboursé"];

    async function charger() {
      const res = await fetch(API_URL);
      const commandes = await res.json();
      afficher(commandes);
    }

    function afficher(liste) {
      const tbody = document.querySelector("#tableau tbody");
      tbody.innerHTML = "";

      liste.forEach(cmd => {
        const tr = document.createElement("tr");
        tr.className = classeCouleur(cmd.statut);

        tr.innerHTML = `
          <td>${cmd.site}</td>
          <td>${cmd.description}</td>
          <td>${cmd.livraison || ""}</td>
          <td>${cmd.statut}</td>
          <td>
            <button onclick='changer("${cmd.site}", "${cmd.description}", 1)'>+</button>
            <button onclick='changer("${cmd.site}", "${cmd.description}", -1)'>-</button>
          </td>`;

        tbody.appendChild(tr);
      });
    }

    function classeCouleur(statut) {
      if (statut === "récupéré") return "recu";
      if (statut === "envoyé") return "envoye";
      if (statut === "dispo en relai") return "relais";
      if (statut === "renvoyé") return "renvoye";
      if (statut === "validé") return "valide";
      return "";
    }

    async function ajouterOuMettreAJour() {
      const site = document.getElementById("site").value;
      const description = document.getElementById("description").value;
      const livraison = document.getElementById("livraison").value;

      const cmd = { site, description, livraison, statut: "validé" };

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(cmd)
      });

      charger();
    }

    async function changer(site, description, direction) {
      const res = await fetch(API_URL);
      const commandes = await res.json();
      const cmd = commandes.find(c => c.site === site && c.description === description);

      let index = etapes.indexOf(cmd.statut);
      index = Math.max(0, Math.min(etapes.length - 1, index + direction));

      const updated = {
        site,
        description,
        livraison: cmd.livraison,
        statut: etapes[index]
      };

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(updated)
      });

      charger();
    }

    charger();
  </script>
</body>
</html>
